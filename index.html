<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Simple HTML Page</title>
    <link rel="stylesheet" href="./assests/css/main.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <header>
        <div class="col form-control">
            <label for="user">Select User</label><br>
            <select class="form-select" name="user" id="user" onchange="onChangeUser()">
                <option value="">Select User</option>
            </select>
        </div>
    </header>
    <main>
        <section class="block analytics-block">
            <div class="block-header w-100 shadow-1">Please select a User to View Analytics</div>
            <div class="chartBox w-50 px-15">
                <div class="chart-container" style="position: relative; height:40vh; width:80vw">
                    <canvas id="myChart"></canvas>
                </div>
            </div>
            <div class="details-box w-50 px-15">
                <div class="table-wrapper">
                    <div class="block-header">Other Details</div>
                    <table id="callAnalysis" class="mytable shadow-1"></table>
                </div>
            </div>
        </section>
        <section class="account-details">
            <div class="block-header shadow-1 d-none">Please select a user to view account details</div>
            
            <div class="table-wrapper">
                <div class="block-header">user Terrrory Account Details</div>
                <table id="territoryDetails" class="mytable shadow-1"></table>
            </div>
        </section>
    </main>
    <footer>
        &copy; 2025 MyWebsite
    </footer>
    <script src="./assests/js/db.js"></script>
    <script src="./assests/js/main.js"></script>

      </script> -->
</body>
</html>
